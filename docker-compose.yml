version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tourblog_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sri_lanka_travel
      MYSQL_USER: tourblog_user
      MYSQL_PASSWORD: tourblog_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database:/docker-entrypoint-initdb.d
    networks:
      - tourblog_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tourblog_backend
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: sri_lanka_travel
      DB_USER: root
      DB_PASSWORD: root
      PORT: 5000
      JWT_SECRET: your_jwt_secret_key_change_in_production
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tourblog_network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: tourblog_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - tourblog_network

  # phpMyAdmin - Database Web Interface
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tourblog_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tourblog_network

volumes:
  mysql_data:
    driver: local

networks:
  tourblog_network:
    driver: bridge
